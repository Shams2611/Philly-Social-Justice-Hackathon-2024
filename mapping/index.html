<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="outer-container">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="info-container">
            <!-- 
                name and address
                pill
                surgical
                scheduling
                transportation
                funding
                contact(s)
                link
                weeks
                how to sched.
                session (online, in person?)
             -->
            <div class="info-label">
                <div class="info-label-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                Name: <span id="name-label"></span>
            </div>
            <div class="info-label">
                <div class="info-label-icon">
                    <i class="fa-solid fa-clock"></i>
                </div>
                Hours: <span id="hours-label"></span>
            </div>
            <div class="info-label">
                <div class="info-label-icon">
                    <i class="fa-solid fa-address-card"></i>
                </div>
                Contact: <span id="contacts-label"> </span>
            </div>
            <div id="methods-info" class="info-label">
                <table>
                    <tr>
                        <th></th>
                        <td>Offered</td>
                        <td>Until</td>
                    </tr>
                    <tr>
                        <th><div class="pill-info-label">Pill</div></th>
                        <td><i class="fa-solid fa-check"></i></td>
                        <td>xx week</td>
                    </tr>
                    <tr>
                        <th><div class="surgical-info-label">Surgical</div></th>
                        <td><i class="fa-solid fa-x"></i></td>
                        <td>xx week</td>
                    </tr>
                </table>
            </div>
            <div class="info-label">
                <div class="info-label-icon">
                    <i class="fa-solid fa-car-side"></i>
                </div>
                Transportation: <span id="transportation-label"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
