<!DOCTYPE HTML>
<html>
<head>
    <title>Contact an Attorney - Abortion for Teens</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header" class="wrapper">
            <div id="logo">
                <h1><a href="index.html">Contact an Attorney</a></h1>
                <p>Confidential support and resources for abortion access</p>
                <div id="quick-leave">
                    <button onclick="quickLeave()">Quick Leave</button>
                </div> 
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="timeline.html">Timeline & Court Processes</a></li>
                    <li><a href="find-a-clinic.html">Find a Clinic</a></li>
                    <li><a href="funding.html">Get Funding</a></li>
                    <li class="current"><a href="contact.html">Contact an Attorney</a></li>
                </ul>
            </nav>
        </section>

        <!-- Main -->
        <section id="main" class="wrapper">
            <div class="container">
                <header class="style1">
                    <p>Discuss your issue confidentially with an attorney to understand your options.</p>
                </header>

                <!-- Contact Form -->
                <section>
                    <form method="post" action="javascript: getInfo()">
                        <div class="row gtr-50">
                            <div class="col-6 col-12-small">
                                <input type="text" name="name" id="fullname" placeholder="Name:" />
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="number" id="number" placeholder="Phone Number:" />
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="preferredTime" id="preferredTime" placeholder="Preferred Time of Contact:"/>
                            </div>
                            <div class="col-6 col-12-small">
                                <input type="text" name="canText" id="canText" placeholder="Can We Text You: Yes or No"/>
                            </div>
                            <div class="col-12">
                                <textarea name="extraInfo" id="extraInfo" placeholder="Extra Information:" rows="4"></textarea>
                            </div>
                            <div class="col-12">
                                <br>
                                <br>
                                <ul class="actions">
                                    <li><input type="submit" class="style1" value="Submit" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </section>

        <!-- Footer -->
        

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contactForm.js"></script>
